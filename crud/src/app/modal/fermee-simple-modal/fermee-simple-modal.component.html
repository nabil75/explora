<div class="side-modal" [class.open]="showModal">
    <div class="modal-content">
        <div>
        <h2 class="titre-modal" ></h2>
        <button type="button" class="btn-close close-modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div>
        <h1 class="libelle-question"> {{titre}} </h1>
            <div class="form-check" *ngFor="let modalite of modalites; index as i">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="i">
                <label class="form-check-label" for="i">
                    {{ modalite.libelle}}
                </label>
            </div>
        </div>
    </div>
</div>
