<div class="side-modal" [class.open]="showModal">
    <div class="modal-content">
        <div>
        <h2 class="titre-modal" ></h2>
        <button type="button" class="btn-close close-modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div>
            <h1 class="libelle-question"> {{titre}} </h1>
            <table class="table table-responsive">
                <tbody>
                    <tr *ngFor="let semantique of semantiques; index as i">
                        <td class="col-3"> {{ semantique.libelleGauche}} </td>
                        <td class="col-6">
                            <mat-slider>
                                <input matSliderThumb min="1" max="5" step="0,5" value="1,5">
                            </mat-slider>
                        </td>
                        <td class="col-3"> {{ semantique.libelleDroit}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
