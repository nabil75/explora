<li class="li-question">
    <div class="div-libelle-question">
        <textarea autosize class="form-control libelle-question" placeholder="LibellÃ© de la question" rows="1"
      [(ngModel)]="libelleQuestion" name="libelleQuestion"></textarea>
        <span class="libelle-question"> {{libelleQuestion}} </span>
    </div>
    <div class="form-check libelle-modalite" *ngFor="let modalite of modalites; index as i">
        <input class="form-check-input" type="radio" name="{{componentId}}_input-modalite-simple" id="{{componentId}}_{{i}}" (click)="onClickInput($event)">

        </label>
