<li class="li-question">
    <div class="div-libelle-question">
        <span class="libelle-question"> {{libelleQuestion}} </span>
    </div>
    <div class="form-check libelle-modalite" *ngFor="let modalite of modalites; let i = index">
        <input class="form-check-input" type="checkbox"  [(ngModel)]="modalite.isChecked" name="{{componentId}}_input-modalite-multiple" id="{{componentId}}_{{i}}"/>
        <label class="form-check-label" for="{{componentId}}_{{i}}">
            {{ modalite.libelle}}
        </label>
    </div>
</li>
